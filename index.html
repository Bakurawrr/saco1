<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Rizumu</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<meta name="theme-color" content="#0b0b0b">
</head>
<body>
  <header class="top">
    <h1>Rizumu</h1>
    <div class="subtitle">Rizumu</div>
  </header>

  <main class="app">
    <aside class="panel left">
      <section class="box">
        <h2>Jugadores</h2>
        <div class="row">
          <input id="playerName" placeholder="Nombre (ej. Ana)" />
          <button id="addPlayer">Añadir</button>
        </div>
        <div id="playersList" class="playersList"></div>
        <div class="row config">
          <label>Rondas/pj <input id="rounds" type="number" min="1" value="5" /></label>
          <label>Tiempo (s) <input id="perfTime" type="number" min="5" value="40" /></label>
        </div>
        <div class="row">
          <button id="startGame" class="primary">Iniciar juego</button>
          <button id="resetApp" class="ghost">Reset</button>
        </div>
      </section>

      <section class="box">
        <h2>Historial</h2>
        <div id="history" class="history"></div>
      </section>

      <section class="box small">
        <h2>Imprimir cartas</h2>
        <button id="printCards">Generar página imprimible</button>
      </section>
    </aside>

    <section class="panel center">
      <div class="controls">
        <div class="song-area">
          <div class="row">
            <input id="songSearch" placeholder="Buscar canción..." />
            <button id="searchBtn" class="ghost">Buscar</button>
            <button id="randomSong">Aleatoria</button>
          </div>
          <div id="currentSong" class="currentSong">Canción: —</div>
          <div class="filters row">
            <select id="genreFilter"></select>
            <select id="langFilter"></select>
          </div>
        </div>

        <div class="cards-area">
          <div class="cards-row">
            <div id="styleCard" class="card style">Estilo: —</div>
            <div id="challengeCard" class="card challenge">Desafío: —</div>
          </div>
          <div class="row">
            <button id="drawBoth" class="primary">Robar Estilo + Desafío</button>
            <button id="rerollStyle" class="ghost">Reroll Estilo</button>
            <button id="rerollChallenge" class="ghost">Reroll Desafío</button>
          </div>
        </div>

        <div class="timer-area">
          <div class="row">
            <button id="prep5" class="ghost">Preparar 5s</button>
            <button id="prep10" class="ghost">Preparar 10s</button>
            <button id="startPerf" class="primary">Iniciar performance</button>
            <div id="timer" class="timerLabel">00:00</div>
          </div>
          <div id="voteArea" class="voteArea">Votación: —</div>
          <div class="row">
            <button id="endVote" class="primary">Terminar votación</button>
            <button id="nextTurn" class="ghost">Siguiente turno</button>
          </div>
        </div>
      </div>
    </section>

    <aside class="panel right">
      <section class="box">
        <h2>Turno</h2>
        <div id="turnInfo">Juego no iniciado</div>
        <div>Ronda: <span id="roundCounter">0</span></div>
      </section>

      <section class="box">
        <h2>Puntuación</h2>
        <div id="leaderboard" class="leaderboard"></div>
        <div class="row">
          <button id="giveStar" class="ghost">Dar Estrella</button>
          <button id="undoLast" class="ghost">Deshacer</button>
          <button id="exportScores" class="ghost">Exportar scores</button>
        </div>
      </section>
    </aside>
  </main>

  <footer class="foot">Rizumu ^^</footer>

  <!-- Print area (generated by JS) -->
  <div id="printArea" style="display:none"></div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
